<DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="MainForm">
    <div id="Title">
      <h1>Calculator</h1>
    </div>
    <div>
      <input type="number" id="Display" align="left" disabled>
    </div>
    <div id="Keyboard">
      <table>
        <tr>
          <th>
            <button class="button" onClick="btn1()">1</button>
          </th>
          <th>
            <button class="button" onClick="btn2()">2</button>
          </th>
          <th>
            <button class="button" onClick="btn3()">3</button>
          </th>
        </tr>
        <tr>
          <th>
            <button class="button" onClick="btn4()">4</button>
          </th>
          <th>
            <button class="button" onClick="btn5()">5</button>
          </th>
          <th>
            <button class="button" onClick="btn6()">6</button>
          </th>
        </tr>
        <tr>
          <th>
            <button class="button" onClick="btn7()">7</button>
          </th>
          <th>
            <button class="button" onClick="btn8()">8</button>
          </th>
          <th>
            <button class="button" onClick="btn9()">9</button>
          </th>
        </tr>
        <tr>
          <th>
            <button class="button" onClick="btn0()">0</button>
          </th>
        </tr>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
